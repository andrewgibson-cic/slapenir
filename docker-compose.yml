version: '3.8'

# SLAPENIR: Secure LLM Agent Proxy Environment
# Phase 1: Identity & Foundation - Step-CA Certificate Authority

services:
  # ============================================================================
  # Step-CA: Certificate Authority for mTLS
  # ============================================================================
  step-ca:
    image: smallstep/step-ca:latest
    container_name: slapenir-ca
    hostname: ca
    networks:
      - slape-net
    ports:
      - "9000:9000"  # CA API (internal only, exposed for initial setup)
    volumes:
      - step-ca-config:/home/step
    environment:
      - DOCKER_STEPCA_INIT_NAME=SLAPENIR-CA
      - DOCKER_STEPCA_INIT_DNS_NAMES=ca,step-ca,localhost
      - DOCKER_STEPCA_INIT_PROVISIONER_NAME=admin
      - DOCKER_STEPCA_INIT_PASSWORD=slapenir-dev-password-change-in-prod
      - DOCKER_STEPCA_INIT_ADDRESS=:9000
    healthcheck:
      test: ["CMD", "step", "ca", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    labels:
      - "slapenir.service=ca"
      - "slapenir.phase=1"

  # ============================================================================
  # Proxy: Rust-based sanitizing gateway
  # ============================================================================
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: slapenir-proxy
    hostname: proxy
    networks:
      - slape-net
    ports:
      - "3000:3000"  # Proxy API (expose for testing)
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      - RUST_LOG=info
      # mTLS Configuration
      - MTLS_ENABLED=${MTLS_ENABLED:-false}
      - MTLS_ENFORCE=${MTLS_ENFORCE:-false}
      - MTLS_CA_CERT=/certs/root_ca.crt
      - MTLS_SERVER_CERT=/certs/proxy.crt
      - MTLS_SERVER_KEY=/certs/proxy.key
    volumes:
      - proxy-certs:/certs:ro  # Read-only certificate access
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      step-ca:
        condition: service_healthy
    labels:
      - "slapenir.service=proxy"
      - "slapenir.phase=2"

  # ============================================================================
  # Agent: Wolfi-based Python execution environment
  # ============================================================================
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: slapenir-agent
    hostname: agent
    networks:
      - slape-net
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      - HTTP_PROXY=http://proxy:3000
      - HTTPS_PROXY=http://proxy:3000
      - PROXY_HOST=proxy
      - PROXY_PORT=3000
      - PYTHONUNBUFFERED=1
      # mTLS Configuration
      - MTLS_ENABLED=${MTLS_ENABLED:-false}
      - MTLS_CA_CERT=/certs/root_ca.crt
      - MTLS_CLIENT_CERT=/certs/agent.crt
      - MTLS_CLIENT_KEY=/certs/agent.key
      - MTLS_VERIFY_HOSTNAME=${MTLS_VERIFY_HOSTNAME:-true}
    volumes:
      - agent-workspace:/home/agent/workspace
      - agent-certs:/certs:ro  # Read-only certificate access
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    depends_on:
      proxy:
        condition: service_healthy
    labels:
      - "slapenir.service=agent"
      - "slapenir.phase=3"

  # ============================================================================
  # Pumba: Chaos Testing Engine
  # ============================================================================
  pumba:
    image: gaiaadm/pumba:latest
    container_name: slapenir-pumba
    hostname: pumba
    networks:
      - slape-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["--log-level", "info", "--interval", "30s", "--random", "pause", "--duration", "10s", "re2:slapenir-(proxy|agent)"]
    profiles:
      - chaos  # Only run when explicitly enabled
    depends_on:
      - proxy
      - agent
    labels:
      - "slapenir.service=pumba"
      - "slapenir.phase=5"
      - "slapenir.chaos=enabled"
    restart: "no"  # Manual control for chaos testing

  # ============================================================================
  # Prometheus: Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: slapenir-prometheus
    hostname: prometheus
    networks:
      - slape-net
    ports:
      - "9090:9090"  # Prometheus UI
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - proxy
      - agent
    labels:
      - "slapenir.service=prometheus"
      - "slapenir.phase=6"
      - "slapenir.monitoring=enabled"

  # ============================================================================
  # Grafana: Metrics Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: slapenir-grafana
    hostname: grafana
    networks:
      - slape-net
    ports:
      - "3001:3000"  # Grafana UI (avoid conflict with proxy)
    # Conditional DNS configuration based on environment
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=slapenir-dev-password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
      # Authentication configuration
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_AUTH_BASIC_ENABLED=true
      - GF_AUTH_LDAP_ENABLED=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Disable external calls in production, allow in development
      - GF_ANALYTICS_REPORTING_ENABLED=${ENVIRONMENT:-development}
      - GF_ANALYTICS_CHECK_FOR_UPDATES=${ENVIRONMENT:-development}
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    depends_on:
      - prometheus
    labels:
      - "slapenir.service=grafana"
      - "slapenir.phase=6"
      - "slapenir.monitoring=enabled"

# ============================================================================
# Networks
# ============================================================================
networks:
  slape-net:
    name: slape-net
    driver: bridge
    # Environment-aware: internal in production, external in development
    # In development mode, allows DNS resolution for monitoring tools
    internal: ${NETWORK_INTERNAL:-true}
    ipam:
      config:
        - subnet: 172.21.0.0/24
    labels:
      - "slapenir.network=internal"

# ============================================================================
# Volumes
# ============================================================================
volumes:
  step-ca-config:
    name: slapenir-ca-config
    labels:
      - "slapenir.volume=ca-config"
  
  step-ca-certs:
    name: slapenir-ca-certs
    labels:
      - "slapenir.volume=ca-certs"
  
  proxy-certs:
    name: slapenir-proxy-certs
    labels:
      - "slapenir.volume=proxy-certs"
      - "slapenir.mtls=enabled"
  
  agent-certs:
    name: slapenir-agent-certs
    labels:
      - "slapenir.volume=agent-certs"
      - "slapenir.mtls=enabled"
  
  agent-workspace:
    name: slapenir-agent-workspace
    labels:
      - "slapenir.volume=agent-workspace"
  
  prometheus-data:
    name: slapenir-prometheus-data
    labels:
      - "slapenir.volume=prometheus-data"
      - "slapenir.monitoring=enabled"
  
  grafana-data:
    name: slapenir-grafana-data
    labels:
      - "slapenir.volume=grafana-data"
      - "slapenir.monitoring=enabled"
