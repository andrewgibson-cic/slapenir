# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Ignore advisories that don't apply to our use case
ignore = [
    # RUSTSEC-2023-0071: Marvin Attack on rsa crate
    # This vulnerability affects MySQL connections via sqlx-mysql.
    # We only use PostgreSQL, so this vulnerability does not affect us.
    # Status: No fix available from rsa maintainers
    { id = "RUSTSEC-2023-0071", reason = "Only affects MySQL, we use PostgreSQL" },
]

[licenses]
# Allow common open source licenses
allow = ["MIT", "Apache-2.0", "BSD-2-Clause", "BSD-3-Clause", "ISC", "Zlib"]

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"
